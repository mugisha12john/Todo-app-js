<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./src/script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/output.css" />

    <title>Todo app</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main
      class="h-[100vh] relative w-full bg-gray50 text-black dark:bg-navy950"
    >
      <!-- Background section -->
      <section class="w-full h-72">
        <!-- Dark mode background -->
        <img
          src="../images/bg-desktop-dark.jpg"
          class="w-full h-full object-cover hidden dark:block"
          alt="Dark Background"
        />

        <!-- Light mode background -->
        <img
          src="../images/bg-desktop-light.jpg"
          class="w-full h-full object-cover block dark:hidden"
          alt="Light Background"
        />
      </section>

      <!-- Todo form section -->
      <form
        id="myForm"
        class="w-[350px] left-5 -mt-40 lg:w-[500px] md:w-[500px] md:left-[12rem] absolute lg:left-1/3 lg:mx-auto lg:-mt-56 z-50 flex flex-col gap-6"
      >
        <!-- Title + Toggle Button -->
        <div class="flex justify-between items-center">
          <h1
            class="text-4xl font-josefin font-bold text-white tracking-[12px]"
          >
            TODO
          </h1>

          <!-- Toggle Dark Mode -->
          <button
            id="theme-toggle"
            aria-pressed="false"
            class="px-4 py-2 rounded border"
            type="button"
          >
            <img
              src="../images/icon-moon.svg"
              class="dark:hidden"
              alt="Enable dark mode"
            />
            <img
              src="../images/icon-sun.svg"
              class="hidden dark:block"
              alt="Enable light mode"
            />
          </button>
        </div>

        <!-- Input Field -->
        <div
          class="w-full h-12 bg-white dark:bg-navy900 rounded flex items-center px-4 gap-4"
        >
          <div
            class="w-5 h-5 border-2 border-white dark:border-navy850 rounded-full"
          ></div>

          <input
            id="input-text"
            type="text"
            placeholder="Create a new todo..."
            class="w-full h-full font-josefin outline-none bg-gray50 dark:bg-navy900 text-black dark:text-gray600 placeholder:text-navy850"
          />
        </div>

        <!-- Todo List -->
        <div class="w-full h-72 bg-white dark:bg-navy900 rounded flex flex-col">
          <ul id="list" class="flex-1 overflow-y-auto">
            <!-- Example Todo Item 1 -->
            <li
              class="w-full h-12 border-b border-gray300 dark:border-navy850 flex items-center px-4 gap-4"
            >
              <div
                class="w-5 h-5 flex justify-center items-center border-2 border-gray300 dark:border-navy850 bg-checkGradient rounded-full"
              >
                <img src="/images/icon-check.svg" alt="done task" />
              </div>

              <p
                class="flex-1 text-gray300 font-josefin dark:text-navy850 line-through"
              >
                Complete online JavaScript course
              </p>

              <button>
                <img src="../images/icon-cross.svg" alt="Delete todo" />
              </button>
            </li>

            <!-- Example Todo Item 2 -->
            <li
              class="w-full h-12 border-b border-gray300 dark:border-navy850 flex items-center px-4 gap-4"
            >
              <div
                class="w-5 h-5 border-2 border-white dark:border-navy850 rounded-full cursor-pointer hover:border-blue500 dark:hover:border-blue500"
              ></div>

              <p class="flex-1 text-gray400 font-josefin dark:text-purple300">
                Complete online JavaScript course
              </p>

              <button>
                <img src="../images/icon-cross.svg" alt="Delete todo" />
              </button>
            </li>
          </ul>

          <!-- Footer -->
          <div
            class="w-full h-12 border-t border-gray300 dark:border-navy850 font-josefin flex items-center justify-between px-4 text-black dark:text-gray600 text-sm"
          >
            <span id="remain">0 item left</span>

            <div class="flex gap-4">
              <button id="all-btn" class="text-blue-500">All</button>
              <button id="active-btn">Active</button>
              <button id="completed-btn">Completed</button>
            </div>

            <button id="clear-all-completed">Clear Completed</button>
          </div>
        </div>

        <!-- Bottom text -->
        <div>
          <p
            class="text-black text-[12px] dark:text-purple700 font-semibold text-center mt-8"
          >
            Drag and drop to reorder list
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
